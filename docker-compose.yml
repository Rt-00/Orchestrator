services:
  api:
    build: backend/.
    container_name: orchestrator-api
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=info
    restart: unless-stopped

  frontend:
    build: frontend/.
    container_name: orchestrator-ui
    ports:
      - "80:80"
    depends_on:
      - api
